name: mainworkflow
run-name: ${{ github.actor }} is testing out hexlet-ci-app
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: make-install
      - run: make-start
      - run: make-test
      - run: make-lint
